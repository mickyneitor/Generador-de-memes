<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,700;0,800;0,900;1,100;1,200;1,300;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--links fontawesome (crear kit) para botones imagen, texto y modo oscuro-->
    <script src="https://kit.fontawesome.com/33e038a340.js" crossorigin="anonymous"></script>
    <title>TP2 - Generador de memes</title>
</head>

<body>

    <!-- INICIO HEADER -->
    <header>
        <h1 class="tituloTP">Generador de Memes</h1>
        <div class="panelDeBotones">
            <button class="boton"><i class="fas fa-file-image"></i> Imagen</button>
            <button class="boton"><i class="fas fa-font"></i> Texto</button>
            <button class="boton"><i class="fas fa-lightbulb"></i> Modo oscuro</button>
        </div>
    </header>
    <!-- FIN HEADER -->


    <!-- INICIO SECCION DE MEME -->
    <main>
        <section class="meme-container">
            <div class="top-text">
                <p>TOP TEXT</p>
            </div>
            <div class="img-src divMeme"><img src="https://placekitten.com/200/300"
                    alt="aqui estara la imagen del meme">
            </div>
            <div class="bottom-text">
                <p>BOTTOM TEXT</p>
            </div>
        </section>

        <button type="button" class="descargar-imagen" id="boton-descargar" aria-label="Descargar meme">
            <i class="fas fa-download"></i>
            Disfrute su meme
        </button>

    </main>

    <!-- INICIO SECCION PANEL IMAGEN -->
    <aside>
        <button aria-label="cerrar panel imagen"><i class="fas fa-times"></i></button>
        <section>
            <h2>IMAGEN</h2>
            <!------------  URL ------------->
            <div>
                <h3>URL</h3>
                <input type="text">
            </div>
            <!------------- FONDO ----------->
            <h3>FONDO</h3>
            <div>
                <div>
                    <input type="color">
                    <span>#color</span>
                </div>
                <!------------- FONDO ----------->
                <div class="panel-fondo">
                    <h3 class="titulo-fondo">FONDO</h3>
                    <div class="color-modofusion">
                        <label for="color-fondo" class="input-color">
                            <input type="color" id="color-fondo" name="color-fondo" value="#FFFFFF"
                                aria-label="Seleccione color de fondo">
                            <span class="color-texto-fondo">#FFFFFF</span>

                        </label>
                        <div class="input-background">
                            <select name="background-choices" id="select-background">
                                <option value="none">Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>
                    </div>
                    <!------------- FILTROS ----------->
                    <h3>FILTROS</h3>
                    <div>
                        <select name="" id="">
                            <option value="unset" selected>Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                    </div>
                    <div>
                        <label for="brightness">BRILLO</label>
                        <input type="range" id="brightness" min="0" max="1" step="0.1" value="1">
                    </div>

                    <div>
                        <label for="opacity">OPACIDAD</label>
                        <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
                    </div>

                    <div>
                        <label for="contrast">CONTRASTE</label>
                        <input type="range" id="contrast" min="100" max="1000" step="1%" value="100%">
                    </div>

                    <div>
                        <label for="blur">DESENFOQUE</label>
                        <input type="range" id="blur" min="0px" max="10px" step="0.1px" value="0px">
                    </div>

                    <div>
                        <label for="grayscale">ESCALA DE GRISES</label>
                        <input type="range" id="grayScale" min="0" max="100" step="1%" value="0%">
                    </div>

                    <div>
                        <label for="sepia">SEPIA</label>
                        <input type="range" id="sepia" min="0%" max="100%" step="1%" value="0%">
                    </div>

                    <div>
                        <label for="hue-rotate">HUE</label>
                        <input type="range" id="hue" min="0deg" max="359deg" step="1deg" value="0deg">
                    </div>

                    <div>
                        <label for="saturate">SATURADO</label>
                        <input type="range" id="saturate" min="100%" max="1000%" step="10%" value="100%">
                    </div>

                    <div>
                        <label for="invert">NEGATIVO</label>
                        <input type="range" id="invert" min="0" max="1" step="0.1" value="1">
                    </div>
                </div>
                <button>Restablecer filtros</button>
        </section>
    </aside>
    <!-- FIN PANEL IMAGEN -->

    <!-- INICIO PANEL TEXTO -->
    <aside>
        <button aria-label="cerrar panel texto"><i class="fas fa-times"></i></button>
        <section>
            <h2>TEXTO</h2>
            <!----------- TEXTO SUPERIOR ----------->
            <div>
                <h3>SUPERIOR</h3>
                <textarea name="" id="" cols="30" rows="1"></textarea>
                <div>
                    <input type="checkbox">
                    <label for="">Sin texto superior</label>
                </div>
            </div>
            <!----------- TEXTO INFERIOR ----------->
            <div>
                <h3>INFERIOR</h3>
                <textarea name="" id="" cols="30" rows="1"></textarea>
                <div>
                    <input type="checkbox">
                    <label for="">Sin texto inferior</label>
                </div>
            </div>
            <!--------------  FUENTE --------------->
            <div>
                <h3>FUENTE</h3>
                <select>
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">American Typewriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact" selected>Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>

                <div>
                    <!-- tamaño letra-->
                    <input type="number" min="12" value="40">
                    <!-- botones alineación de texto-->
                    <div>
                        <button><i class="fas fa-align-left"></i></button>
                        <button><i class="fas fa-align-center"></i></button>
                        <button><i class="fas fa-align-right"></i></button>
                    </div>
                </div>
                <!------------- COLOR ---------------->
                <div>
                    <!-- color del texto-->
                    <div>
                        <h3>COLOR</h3>
                        <div>
                            <input type="color">
                            <span>#color</span>
                        </div>
                    </div>
                    <!-- color del fondo-->
                    <div>
                        <h3>FONDO</h3>
                        <div>
                            <input type="color">
                            <span>#color</span>
                        </div>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Fondo transparente</label>
                    </div>
                </div>
                <!------------ CONTORNO--------------->
                <div>
                    <h3>CONTORNO</h3>
                    <div>
                        <button>Ninguno</button>
                        <button>Claro</button>
                        <button>Oscuro</button>
                    </div>
                </div>
                <!------------- ESPACIADO ------------>
                <div>
                    <h3>ESPACIADO</h3>
                    <input type="number" min="10" max="50" value="35">
                </div>
                <!------------- INTERLINEADO ------------>
                <div>
                    <h3>INTERLINEADO</h3>
                    <select name="" id="">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2" selected>1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>
            </div>
        </section>
    </aside>
    <!-- FIN SECCION PANEL TEXTO -->

    <script src="app.js"></script>
</body>

</html>
