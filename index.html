<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,700;0,800;0,900;1,100;1,200;1,300;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--links fontawesome (crear kit) para botones imagen, texto y modo oscuro-->
    <script src="https://kit.fontawesome.com/33e038a340.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <title>Generador de memes</title>
</head>

<body class="modo-oscuro" id="body">

    <!-- INICIO HEADER -->
    <header class="ancho-header">
        <h1 class="tituloTP">Generador de Memes</h1>
        <div class="panelDeBotones">
            <button class="boton" id="boton-imagen"><i class="fas fa-file-image"></i> Imagen</button>
            <button class="boton" id="boton-texto"><i class="fas fa-font"></i> Texto</button>
            <!--Cambiar Modo-->
            <button class="modo-claro" id="botonClaroNoMostrar">
            <i class="fas fa-lightbulb"></i>Modo Claro
            </button>   
        </div>
    </header>
    <!-- FIN HEADER -->


    <!-- INICIO SECCION DE MEME -->
    <main class="ancho-main">
        <div class="meme-container" id="meme-container">
          <div class="top-text" id="texto-sup-meme">
              <p>TOP TEXT</p>
          </div>
          <div class="img-src divMeme estilos-img" id="contenedor-img-meme">
              <div></div>
              <!-- <img  src="" id="meme-img" alt="aqui estara la imagen del meme"> -->
          </div>
          <div class="bottom-text" id="texto-inf-meme">
              <p>BOTTOM TEXT</p>
          </div>
        </div>

        <button type="button" class="descargar-imagen" id="boton-descargar" aria-label="Descargar meme">
            <i class="fas fa-download"></i>
            <p class="download-text" aria-hidden="true">Disfrute su meme</p>
        </button>
        

    </main>

    <!-- INICIO SECCION PANEL IMAGEN -->
    <aside id="panel-imagen" class="no-mostrar-panel ancho-aside lateral">
        <button id="cierre-panel-imagen" class="close btn-cierre" aria-label="cerrar panel imagen" ><i class="fas fa-times"></i></button>
    <section>
        <h2 class="subtitulo-panel">IMAGEN</h2>
        <!------------  URL ------------->
        <div>
            <h3>URL</h3>
            <input type="text" id="input-url">
        </div>
        
  
            <div>
                <!------------- FONDO ----------->
                <div class="panel-fondo">
                    <h3 class="titulo-fondo">FONDO</h3>
                    <div class="color-modofusion">
                        <label for="color-fondo" class="input-color">
                            <input type="color" id="color-fondo" name="color-fondo" value="#FFFFFF"
                                aria-label="Seleccione color de fondo">
                            <span class="color-texto-fondo">#FFFFFF</span>

                        </label>
                        <div class="input-background">
                            <select name="background-choices" id="select-background">
                                <option value="unset">Ninguno</option>
                                <option value="lighten">Aclarar</option>
                                <option value="darken">Oscurecer</option>
                                <option value="difference">Diferencia</option>
                                <option value="luminosity">Luminosidad</option>
                                <option value="multiply">Multiplicar</option>
                            </select>
                        </div>
                    </div>
                    <!------------- FILTROS ----------->
                    <h3>FILTROS</h3>
                    
                    <div>
                        <label for="brightness">BRILLO</label>
                        <input type="range" id="brightness" min="0" max="1" step="0.1" value="1">
                    </div>

                    <div>
                        <label for="opacity">OPACIDAD</label>
                        <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
                    </div>

                    <div>
                        <label for="contrast">CONTRASTE</label>
                        <input type="range" id="contrast" min="100" max="1000" step="1" value="100">
                    </div>

                    <div>
                        <label for="blur">DESENFOQUE</label>
                        <input type="range" id="blur" min="0" max="10" step="0.1" value="0">
                    </div>

                    <div>
                        <label for="grayscale">ESCALA DE GRISES</label>
                        <input type="range" id="grayScale" min="0" max="100" step="1" value="0">
                    </div>

                    <div>
                        <label for="sepia">SEPIA</label>
                        <input type="range" id="sepia" min="0" max="100" step="1" value="0">
                    </div>

                    <div>
                        <label for="hue-rotate">HUE</label>
                        <input type="range" id="hue" min="0" max="359" step="1" value="0">
                    </div>

                    <div>
                        <label for="saturate">SATURADO</label>
                        <input type="range" id="saturate" min="100" max="1000" step="10" value="100">
                    </div>

                    <div>
                        <label for="invert">NEGATIVO</label>
                        <input type="range" id="invert" min="0" max="1" step="0.1" value="1">
                    </div>
                </div>
                <button class="reestablecer-filtros" id="limpiar-filtros">Restablecer filtros</button>
        </section>
    </aside>
    <!-- FIN PANEL IMAGEN -->

    <!-- INICIO PANEL TEXTO -->
    <aside id="panel-texto" class="no-mostrar-panel ancho-aside lateral">
        <button id="cierre-panel-texto" class="close btn-cierre" aria-label="cerrar panel texto"><i class="fas fa-times"></i></button>
        <section>
            <h2 class="subtitulo-panel">TEXTO</h2>
            <!----------- TEXTO SUPERIOR ----------->
            <div>
                <h3>SUPERIOR</h3>
                <textarea name="texto-superior" id="texto-superior-textarea" cols="30" rows="1"></textarea>
                <div class="check-sin-texto">
                    <input type="checkbox" id="sin-texto-superior">
                    <label for="sin-texto-superior" class="label-sin-texto">Sin texto superior</label>
                </div>   
            </div>
            <!----------- TEXTO INFERIOR ----------->
            <div>
              <h3>INFERIOR</h3>
            <div>
                <textarea name="texto-inferior" id="texto-inferior-textarea" cols="30" rows="1"></textarea>
                <div class="check-sin-texto">
                    <input type="checkbox" id="sin-texto-inferior" class="chekbox">
                    <label for="sin-texto-inferior" class="label-sin-texto">Sin texto inferior</label>
                </div>   
            </div>
            <!--------------  FUENTE --------------->    
            <div class="fuente">
                <h3>FUENTE</h3>
                <select class="fuente-select" id="fuente-select">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">American Typewriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact" selected>Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
            </div>

                <div class="tamanio-alineacion">
                    <!-- tamaño letra-->
                    <input type="number" min="12" max="60" value="40" class="font-size" id="tamanio-fuente">
                    <!-- botones alineación de texto-->
                    <div class="alineacion-texto">
                        <button class="boton-alineacion" id="texto-izquierda"><i class="fas fa-align-left"></i></button>
                        <button class="boton-alineacion" id="texto-centrado"><i class="fas fa-align-center"></i></button>
                        <button class="boton-alineacion" id="texto-derecha"><i class="fas fa-align-right"></i></button>
                    </div>
                </div>
                <!------------- COLOR ---------------->
                    
                <section class="color-fondo">    
                    <!-- color del texto-->
                   
                    <div class="box-aside color">
                        <label for="colorLetra" class="label-color" aria-label="Color del texto">COLOR</label>
                        <div class="panel-control-color">
                        <input type="color" id="color-letra" value="#000000" aria-label="Boton color del texto">
                        <span id="textoColor">#000000</span>
                        </div>
                    </div>
                    <!-- color del fondo-->
                    <div class="box-aside color-del-fondo">
                        <label class="label-color" for="fondoLetra">FONDO</label>
                        <div class="panel-control-color">
                        <input type="color" id="fondo-letra" value="#FFFFFF" aria-label="Color del fondo del texto">
                        <span id="colorLabelFondo"> #FFFFFF</span>
                        </div>
                    </div>
                  
                    <div class="box-aside sin-fondo">
                        <input type="checkbox" id="fondo-transparente" aria-label="Fondo del texto transparente">
                        <label for="fondoTransparente" class="label-sin-texto">Fondo transparente</label>
                    </div>
                </section>
                <!------------ CONTORNO--------------->
                <div class="box-aside contorno-letra">
                    <p class="subtitulo">Contorno</p>
                    <div class="botones-contorno">
                    <button type="button" class="boton-contorno-letra" id="sin-contorno" aria-label="Boton para letra sin contorno">Ninguno</button>
                    <button type="button" class="boton-contorno-letra" id="contorno-claro" aria-label="Boton para letra con contorno claro">Claro</button>
                    <button type="button" class="boton-contorno-letra" id="contorno-oscuro" aria-label="Boton para letra con contorno oscuro">Oscuro</button>
                    </div>
                </div>
                <!------------- ESPACIADO ------------>
                <div class="box-aside espaciado-letra">
                    <label class="subtitulo" for="espaciado-letra">ESPACIADO</label>
                    <input type="number" id="espaciado-en-letra" value="30" min="10" max="50" aria-label="Espaciado">
                </div>
                <!------------- INTERLINEADO ------------>
                <div class="box-aside interlineado-letra">
                    <label class="subtitulo" for="interlineado" id="interlineado" aria-label="Boton de espaciado">INTERLINEADO</label>
                    <select name="interlineado" id="interlineado-valor" aria-label="interlineado">
                        <option value="0.8" aria-label="Valor 0.8">0.8</option>
                        <option value="1" aria-label="Valor 1">1</option>
                        <option value="1.2" aria-label="Valor 1.2" selected>1.2</option>
                        <option value="1.5" aria-label="Valor 1.5">1.5</option>
                        <option value="2" aria-label="Valor 2">2</option>
                        <option value="2.5" aria-label="Valor 2.5">2.5</option>
                    </select>
                </div>
            </div>
        </section>
    </aside>
    <!-- FIN SECCION PANEL TEXTO -->

    <script src="app.js"></script>
    
</body>

</html>
